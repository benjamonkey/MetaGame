<section class="gameContainer">
  <div class="gameContent">
    <span ng-repeat="game in gameNames">
      <div ng-click="click(game.id)" class="gameart" ><img class="picture" ng-src="{{game.image.small_url}}" alt="" /></div>
      <div class="gametitle">
        <div>{{game.name}}</div>


      </div>
    </span>
  </div>
</section>
